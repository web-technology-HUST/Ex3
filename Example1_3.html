<!DOCTYPE html public "_//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Example 1.3</title>
	<script type="text/javascript">
		num = 0;
		function myFunc() {
			num++;
			document.myForm.outputField.value = "Call "  + num + " time";
		}
		window.setInterval("myFunc()", 1000);
	</script>
</head>
<body>
	
	<form name="myForm">
		<input type="text" name="outputField" readonly>
	</form>
</body>
</html>
