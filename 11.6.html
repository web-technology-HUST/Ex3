<html>
<head>
    <meta charset="UTF-8">
    <title>11.6</title>
    <script type="text/javascript">
        function validatePostalCode() {
            var postalCodeCheck = new RegExp("([A-Z][0-9]){3,3}")
            if (postalCodeCheck.test(document.getElementById('postalCodeField').value)) {
                alert("Valid Postal Code");
                return true;
            } else {
                alert("Invalid Postal Code: " + document.getElementById('postalCodeField').value);
                return false;
            }

        }

        function validateMoney() {
            var monetCheck = new RegExp("[0-9]*[\.][0-9][0-9]");
            if (monetCheck.test(document.getElementsByName('moneyField').value)) {
                alert("valid Money");
                return true;
            } else {
                alert("Invalid Money: " + document.getElementsByName('moneyField').value);
                return false;
            }
        }
    </script>
</head>
<body>
    <form id="myForm">
        Postal Code: <input type="text" id="postalCodeField"> 
        <input type="button" value="Check Postal Code" onclick="validatePostalCode()">
        <br />
        Money: $ <input type="text" name="moneyField">
        <input type="button" value="Check Money" onclick="validateMoney()">
    </form>
    
</body>
</html>
