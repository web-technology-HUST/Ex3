<!DOCTYPE html public "_//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Example 1.4</title>
	<script type="text/javascript">
		function setAlign(align) {
			var pTag = window.document.getElementById("paragraph");
			pTag.setAttribute("align", align);
		}
	</script>
</head>
<body>
	<form name="alignForm">
		<select id="alignSelect">
			<option value="left">left</option>
			<option value="right">right</option>
			<option value="center">center</option>
		</select>
		<input type="button" name="Go" value="Go" onclick="setAlign(document.alignForm.alignSelect.value)">
	</form>
	<p id="paragraph">This is some sample text</p>
</body>
</html>
